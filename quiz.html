<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Quiz Form</h1>
    </header>
    <main>
        <form>
            <div class="pair">
                <div class="question">
                    <p>1.</p>
                    <label>What does the acronym CSS stand for?</label>
                </div>
                <input type="text" name="q1" id="q1">
            </div>
            <div class="pair">
                <div class="question">
                    <p>2.</p>
                    <label>How are id and class attributes selected in CSS?</label>
                </div>    
                <textarea name="q2" id="q2" rows="4"></textarea>
            </div>
            <div class="pair">
                <div class="question">
                    <p>3.</p>
                    <label>Which one of the following is a valid CSS comment?</label>
                </div> 
                <select name="q3" id="q3">
                    <option value="" disabled selected>Select your option</option>
                    <option value="/* */">/* */</option>
                    <option value="#">#</option>
                    <option value="@">@</option>
                </select>
            </div> 
            <div class="pair">
                <div class="question">
                    <p>4.</p>
                    <label>What is the bottom margin given this declaration?</label>
                </div>   
                <p><code>margin: 10px 50px 15px;</code></p>
                <input type="number" name="q4" id="q4">
            </div>
            <button type="submit">Submit quiz</button>
        </form>
    </main>
    <footer>
        <p>©️2024 | Quiz Form | Jordan Fraughton</p>
    </footer>
</body>
</html>
