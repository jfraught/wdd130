<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting | Contact</title>
    <meta name="description" content="This is the contact page for the rafting site.">
    <meta name="author" content="Jordan Fraughton">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="images/logo6_200.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img class="hero-img" src="images/hero.jpg" alt="Hero">
            <h1>Contact Us</h1>
            <article>
                <p>Address: 123 N 123 E, Lehi, UT 84043</p>
                <p>Phone: (555) 555-5555</p>
                <p>Email: raft@whitewater.com</p>
            </article>
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4732.5935940570125!2d-111.82686459461777!3d40.4317352359743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1734153892616!5m2!1sen!2sus" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section class="employees">
            <h2>Meet the Team!</h2>
            <div class="employee-images">
                <figure>
                    <img src="images/happy.jpg" alt="Sarah">
                    <figcaption>Sarah Johnson</figcaption>
                </figure>
                <figure>
                    <img src="images/happy2.jpg" alt="Jeff">
                    <figcaption>Jeff Jensen</figcaption>
                </figure>
                <figure>
                    <img src="images/happy3.jpg" alt="Jordan">
                    <figcaption>Jordan Fraughton</figcaption>
                </figure>
            </div>
        </section>
        <section class="sign-up">
            <form>
                <div class="questions">
                    <h2>Sign up today!</h2>
                    <div class="pair">
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Full Name">
                    </div>
                    <div class="pair">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="pair">
                        <label>Purpose</label>
                        <select name="purpose" id="purpose">
                            <option value="" disabled selected>Select your option</option>
                            <option value="general-inquiry/">General Inquiry</option>
                            <option value="reservation-question">Reservation Question</option>
                            <option value="website-suggestion">Website Suggestion</option>
                        </select>
                    </div> 
                    <div class="pair">   
                        <label>Message</label>  
                        <textarea name="q2" id="q2" rows="4" placeholder="Reason for inquiry."></textarea>
                    </div>
                    
                    <div class="check">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe'">
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>©️2024 Whitewater Rafting Jordan Fraughton</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/Rounded_Facebook_svg-128.webp" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/38-instagram-2-128.webp" alt="instagram">
            </a>
            <a href="https://x.com">
                <img src="images/twitter_x_new_logo_x_rounded_icon_256078.webp" alt="x">
            </a>
        </nav>
    </footer>
</body>
</html>
